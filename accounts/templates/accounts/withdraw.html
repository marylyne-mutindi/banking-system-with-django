<!DOCTYPE html>
<html>
<head>
    <title>Withdraw</title>
</head>

<body>
    <h2>Withdraw from Account {{ account.account_number }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Amount:</label><br>
        <input type="number" name="amount"><br><br>
        <button type="submit">Withdraw</button>
    </form>
    <a href="{% url 'dashboard' account.account_number %}">Back to Dashboard</a>
</body>
</html>
